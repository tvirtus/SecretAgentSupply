<!DOCTYPE html>
<html>
    <head>
        <title>Secret Agent Supply Inc.</title>
        <link rel="stylesheet" typ="text/css" href="resources/reset.css" />
        <link rel="stylesheet" typ="text/css" href="resources/style.css" />
    </head>
    <body>
<!--    Header    -->
        <header class="flex">
            <div id="logo">
                <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png">
            </div>
            <h2 id="title">SECRET AGENT SUPPLY INC.</h2>
            <section id="intro" class="flex">
                <div id="intro-banner">
                    <div id="intro-textbox">
                        <h3>NEW ARRIVAL</h3>
                        <h1>SPORT BIKES AND MOTORCYCLES</h1>
                    </div>  
                </div>
                <nav id="top-nav">
                    <a href="#">Eyewear</a>
                    <a href="#">Apparel</a>
                    <a href="#">Gadgets</a>
                    <a href="#">Vehicles</a>
                    <a href="#">Classes</a>
                    <a href="#">Contact</a>
                </nav>
            </section>
        </header>
<!--    Main    -->
        <main>            
<!--     Product section       -->
            <section id="product" class="flex">
                <div class="product">
                    <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="explodin-pen">
                    <h3 class="product-name">Exploding Pen</h3>
                </div>
                <div class="product">
                    <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="cellular-watch">
                    <h3 class="product-name">Cellular Watch</h3>
                </div>
                <div class="product">
                    <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="thermal-glasses">
                    <h3 class="product-name">Thermal Glasses</h3>
                </div>
            </section>
<!--     Company info section       -->
            <section id="info">
                <div id="location">
                    <h3>Location</h3>
                    <p>-47.346436, 84.32354</p>
                </div>
                <div id="hours">
                    <h3>Hours</h3>
                    <p>0800 - 1800</p>
                </div>
            </section>
        </main>
<!--    Footer    -->
        <footer>
            Copyright Secret Agent Supply Inc.
        </footer>
    </body>
</html>
